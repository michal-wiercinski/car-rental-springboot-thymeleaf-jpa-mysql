<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:replace="/parts/metadata"/>
  <title>Registration1</title>
</head>
<body>
<link th:replace="/parts/navbar"/>
<div class="container">
  <form th:method="post" th:action="@{/registration/register}" th:object="${user}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">
      </div>
      <div class="form-group col-md-4">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
      </div>
      <div class="form-group col-md-4">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
      </div>
      <div class="form-group col-md-4">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
               th:field="*{street}">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2"
               placeholder="Apartment, studio, or floor" th:field="*{houseNumber}">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" th:field="*{city}">
        </div>
        <!-- <div class="form-group col-md-4">
           <label for="inputState"></label>
           <select id="inputState" class="form-control">
             <option selected>Choose...</option>
             <option>...</option>
           </select>
         </div>-->
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" th:field="*{zipCode}">
        </div>
      </div>
      <!--<div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>-->

    </div>
    <button type="submit" class="btn btn-primary">register</button>
  </form>
</div>
<link th:replace="/parts/scripts"/>
</body>
</html>
