<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:replace="/parts/metadata"/>
  <title>Title</title>

</head>
<body>
<link th:replace="/parts/navbar"/>

<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Car model</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Daily Rate</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="myTable1">
    <tr th:each="rent : ${rentals}">
      <td th:text="${rent.id}">ID Rent</td>
      <td th:text="${rent.brandName}">Brand</td>
      <td th:text="${rent.carModel}">Car model</td>
      <td th:text="${rent.dateFrom}">Start date</td>
      <td th:text="${rent.dateEnd}">End date</td>
      <td th:text="${rent.dailyRate}">Daily rate</td>
      <td th:text="${rent.rentalStatus}">Status</td>
      <div th:switch="${rent.rentalStatus}">
        <td>
          <a th:case="rented" class="btn btn-danger" th:href="'/rent-car/cancel/' + ${rent.id}">Cancel</a>
        </td>
      </div>
</tr>
</tbody>
</table>
</div>


<link th:replace="/parts/scripts"/>
</body>
</html>
