<div class="container">


  <form class="form-inline mt-4 col-lg-6" th:object="${car}" th:action="@{/manage/add-car}"
        th:method="post">

    <div class="form-group mb-2 mr-sm-2">
      <!--<label>Car Model:</label>-->
      <select class="form-control" th:field="*{}">
        <option th:value="null">Car model</option>
        <option th:each="model : ${carModels}"
                th:value="${model.id}"
                th:text="${model.name} + ' (' + (${model.brand.name}) + ')' ">
        </option>
      </select>
    </div>





<link th:replace="/parts/scripts"/>
<script>
  $('#datepicker1').datetimepicker({
    timepicker: true,
    datepicker: true,
    format: 'Y-m-d H:i',
    //weeks: true
    onShow: function (ct) {
      this.setOptions({
        minDate: $('#datepicker2').val() ? $('#datepicker2').val() : false
      })
    }
  })
  $('#datepicker2').datetimepicker({
    timepicker: true,
    datepicker: true,
    format: 'Y-m-d H:i',
    //weeks: true
    onShow: function (ct) {
      this.setOptions({
        minDate: $('#datepicker1').val() ? $('#datepicker1').val() : false
      })
    }
  })
</script>
