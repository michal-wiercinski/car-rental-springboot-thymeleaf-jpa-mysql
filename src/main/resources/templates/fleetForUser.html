<body>
<link th:replace="/parts/navbar">

<div class="container mt-4">
  <h2>Details of our fleet</h2>
  <div class="mt-2 md-2">
    <a class="btn btn-info" th:href="@{'/cars/'}">Show all cars</a>
    <a class="btn btn-info" th:href="@{'/cars/available'}">Show only available</a>
  </div>

<link th:replace="/parts/fleetViewForUser">
</div>
<link th:replace="/parts/scripts">
<script>
  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
