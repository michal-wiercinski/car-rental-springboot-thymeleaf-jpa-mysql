<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:replace="/parts/metadata"/>
  <title>Registration</title>
  <link href="/css/registrationForm.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<link th:replace="/parts/navbar"/>

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
      <input type="submit" name="" value="Login"/><br/>
    </div>
    <div class="col-md-9 register-right">
      <!--<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
        </li>
      </ul>-->
      <form th:method="POST" th:action="@{/registration}" th:object="${user}" id="registerForm">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel"
               aria-labelledby="home-tab">
            <h3 class="register-heading">Welcome!!!</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name *"
                         th:value="*{firstName}"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name *"
                         th:value="*{lastName}"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username *"
                         th:value="*{username}"/>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your email *"
                         th:value="*{email}"/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password *"
                         th:value="*{password}"/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm password *"
                         th:value="*{confirmPassword}"/>
                </div>
                <div class="form-group">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Street *"
                           th:value="*{street}"/>
                  </div>
                  <input type="text" class="form-control" th:maxlength="8"
                         placeholder="House number *" th:value="*{houseNumber}"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="City *" th:value="*{city}"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" th:maxlength="6" placeholder="Zip code *"
                         th:value="*{zipCode}"/>
                </div>
                <input type="submit" class="btnRegister" th:value="Register"/>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<link th:replace="/parts/scripts"/>
</body>
</html>
